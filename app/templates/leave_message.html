{% extends "base.html" %}

{% block content %}
    <h1>Leave a message</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.message.label }}<br>
            {{ form.message(cols=50, rows=4) }}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
